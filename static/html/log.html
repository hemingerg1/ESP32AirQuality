<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Garage Monitor</title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.png">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="sidebar">
  <a href="/">Home</a>
  <a href="/sensors">All Sensors</a>
  <a href="/dash">Network Dashboard</a>
  <a href="/cam">Cameras</a>
  <a href="/log">Log</a>

  <div id="side_mem">
    <label id="mem_meter_label" for="mem_meter"></label><br>
    <meter id="mem_meter" min=0 max=1 high=0.75></meter>
  </div>
</div>


<div class="content">
    <button onclick="location.href='/clock'" type="button">
        Change Clock
    </button>

    <div class="log">
        <h3>Log:</h3>
        <object type="text/plain" data="/log.txt" width="100%" height="100%">Log file not found.</object>
    </div>

</div>

</body>
</html>
