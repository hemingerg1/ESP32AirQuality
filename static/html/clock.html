<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Garage Monitor</title>
    <link rel="icon" type="image/x-icon" href="static/images/favicon.png">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="static/js/clock.js"></script>
</head>

<body>
<div class="sidebar">
  <a href="/">Home</a>
  <a href="/sensors">All Sensors</a>
  <a href="/dash">Network Dashboard</a>
  <a href="/cam">Cameras</a>
  <a href="/log">Log</a>

  <div id="side_mem">
    <label id="mem_meter_label" for="mem_meter"></label><br>
    <meter id="mem_meter" min=0 max=1 high=0.75></meter>
  </div>
</div>


<div class="content">
  <div class="current_time">
     <h3 id="localtime"></h3>
   </div>
   <div class="time_input">
     <h3>Input Current Time:</h3>
     <form method="post">
        <label for="year">Year:</label><br>
        <input type="text" id="year" name="year" value="2023"><br><br>
        <label for="month">Month:</label><br>
        <input type="text" id="month" name="month" value="1"><br><br>
        <label for="day">Day:</label><br>
        <input type="text" id="day" name="day" value="1"><br><br><br>
        <label for="hour">Hour (24h format):</label><br>
        <input type="text" id="hour" name="hour" value="1"><br><br>
        <label for="min">Minute:</label><br>
        <input type="text" id="min" name="min" value="1"><br><br>

        <input type="submit" value="Submit">
     </form>
  </div>

</div>

</body>
</html>
